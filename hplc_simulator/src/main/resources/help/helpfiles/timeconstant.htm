	<h1>Time Constant control</h1>
    <p>Enter a number in the text box to set the time constant (in s) of the detector.</p>
    <h4>Remarks</h4>
    <p>The detector in this simulator acts as a low-pass filter. The time constant sets an upper limit for the signal rate of change. Note that long time constants may make peaks appear wider.</p>
</body>
