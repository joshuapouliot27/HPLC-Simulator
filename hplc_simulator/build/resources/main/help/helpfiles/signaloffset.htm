<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html>
<head>
	<title>Signal Offset control</title>
	<link rel="stylesheet" type="text/css" href="default.css" title="Style">
</head>
<body topmargin="0px" leftmargin="0px" marginwidth="0px" marginheight="0px" >
	<h1>Signal Offset control</h1>
    <p>Enter a number in the text box to set the signal offset (in signal units).</p>
    <h4>Remarks</h4>
    <p>When autoscaling is on, the y-axis will scale between zero and the maximum signal value. The signal offset is added to each data point of the signal.</p>
</body>
</html>
