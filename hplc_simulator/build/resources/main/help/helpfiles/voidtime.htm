<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html>
<head>
	<title>Void Time indicator</title>
	<link rel="stylesheet" type="text/css" href="default.css" title="Style">
</head>
<body topmargin="0px" leftmargin="0px" marginwidth="0px" marginheight="0px" >
	<h1>Void Time indicator</h1>
    <p>Indicates the time (in s) it takes for one void volume worth of mobile phase to flow out of the column. It is dependent on the void volume and the flow rate.</p>
	<h4>Calculation</h4>
    <p><img src="images/voidtimeeq.jpg"></p>
    <p>where
    <br>
    <span class="symbol"><i>T</i><sub>0</sub></span> = void time (s)
    <br>
    <span class="symbol"><i>V</i><sub>0</sub></span> = void volume (mL)
    <br>
    <span class="symbol"><i>F</i></span> = flow rate (mL/min)
    </p>    
</body>
</html>
