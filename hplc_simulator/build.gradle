plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}

dependencies {
    //compile 'group:name:version'
    compile 'org.jogamp.jogl:jogl-all-main:2.3.2'
    compile 'org.jogamp.gluegen:gluegen-rt-main:2.3.2'
    compile 'javax.help:javahelp:2.0.05'
    compile 'org.swinglabs:swingx:1.6.1'
}

shadowJar {
    baseName='HPLC-Simulator'
    classifier=''
}

jar {
    manifest {
        attributes 'Main-class': 'org.hplc_simulator.AppletFrame'
    }
}

