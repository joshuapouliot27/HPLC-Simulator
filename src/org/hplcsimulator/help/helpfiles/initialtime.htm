	<title>Initial Time control</title>
	<link rel="stylesheet" type="text/css" href="default.css" title="Style">

<body topmargin="0px" leftmargin="0px" marginwidth="0px" marginheight="0px" >
	<h1>Initial Time control</h1>
    <p>Enter a number in the text box to set the initial time (in s) to be plotted in the chromatogram.</p>
    <h4>Remarks</h4>
    <p>If the "Automatically determine time span" checkbox is checked, this box will be disabled and the initial time will automatically be set to zero.</p>
</body>
</html>
