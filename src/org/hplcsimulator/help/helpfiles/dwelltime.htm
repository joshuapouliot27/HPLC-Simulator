<body topmargin="0px" leftmargin="0px" marginwidth="0px" marginheight="0px" >
	<h1>Dwell Time indicator</h1>
    <p>Indicates the dwell time. The dwell time is calculated from: (non-mixing volume + mixing volume) / flow rate.</p>
    <h4>Remarks</h4>
    <p>The dwell time is a measure of how much time the gradient profile is delayed from reaching the column inlet.</p>
</body>
