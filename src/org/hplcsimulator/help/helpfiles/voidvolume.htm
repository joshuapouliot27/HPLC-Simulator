<body topmargin="0px" leftmargin="0px" marginwidth="0px" marginheight="0px" >
	<h1>Void Volume indicator</h1>
    <p>Indicates the volume (in mL) in the column that is accessible to the mobile phase (the space between the particles and within them).</p>
	<h4>Calculation</h4>
    <p><img src="images/voidvolumeeq.jpg"></p>
    <p>where
    <br>
    <span class="symbol"><i>V</i><sub>0</sub></span> = void volume (mL)
    <br>
    <span class="symbol"><i>L</i></span> = column length (mm)
    <br>
    <span class="symbol"><i>d</i></span> = inner diameter of column (mm)
    <br>
    <span class="symbol"><i>&#949;</i></span> = void fraction
    </p>    
</body>
