	<h1>Column Diameter control</h1>
    <p>Enter a number in the text box to indicate the inner diameter (in mm) of the column.</p>
    <h4>Remarks</h4>
    <p>The most commonly available inner diameters for analytical columns are 4.6 mm, 3 mm, 2.1 mm, and 1 mm.</p>
