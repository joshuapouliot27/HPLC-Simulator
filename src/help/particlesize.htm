	<h1>Particle Size control</h1>
    <p>Enter a number in the text box to indicate the diameter (in &#956;m) of the stationary phase particles packed in the column.</p>
    <h4>Remarks</h4>
    <p>Particle sizes for analytical columns range from 1.7 &#956;m to 5 &#956;m. Columns containing particles 2 &#956;m and smaller are considered UPLC columns.</p>
</body>
